<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'search/css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css"  href="{% static 'search/css/search.css' %}" />
  </head>
  <body>
    <title>Welcome to Phone Price Comparator</title>

</head>

<body>
  <header>
    <nav>
      <a href="{% url 'home' %}" class="logo">
        <div class="logo__symbol"></div>
        <div class="logo__Text">Price Comparator</div>
      </a>
      <div class="nav__links">
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
      </div>
      <div>
      <form class="form-inline my-2 my-lg-0", method='GET'>
        {% csrf_token%}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search", name ='query'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>


    </div>
    </nav>
  </header>
  <main class="results__main">
    
  <br/>
        <div>
            <div>
    
    <h2>Filters</h2>
      <div class="filter__group">
        <h3 class="filter__type">Condition</h3>
    <form>
        {% for condition in conditions %}
        <div class="filter">
          <input type="radio" value ="{{condition.condition}}"  id="{{condition.condition}}" name="conditions" onchange="this.form.submit();"/>
          <label for="{{condition.condition}}">{{condition.condition}}</label>
          {%endfor%}
      </div>
    </form>
    
      <div class="filter__group">
        <h3 class="filter__type">Region</h3>
        <form>
        {% for region in regions %}
        <div class="filter">
          <input type="radio" id="{{region.region}}" value="{{region.region}}" name="regions"  onchange="this.form.submit();"/>
          <label for="{{region.region}}">{{region.region}}</label>
        </div>
        {% endfor %}
    </form>
            </div>
        </div>
    </main>
    <footer>
      <div class="wrapper">
        <div>
          <h4>Contact</h4>
          <p>054 693 0740</p>
          <a href="mailto: danystevo@gmail.com">danysteve@gmail.com</a>
        </div>
        <div>
          <h4>Location</h4>
          <p>Street name</p>
          <p>Obuasi</p>
        </div>
      </div>
    </footer>

  </body>
</html>
